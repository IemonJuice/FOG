<div class="filtering-panel">

  <div class="filtering-panel__companies">
    amd
    <input type="checkbox" class="checkbox checkbox-md outline-1 outline-primary-content outline"/>
    intel
    <input type="checkbox" class="checkbox checkbox-md outline-1 outline-primary-content outline"/>
    nvidia
    <input type="checkbox" checked="checked" class="checkbox checkbox-md outline-1 outline-primary-content outline"/>
    asus
    <input type="checkbox" checked="checked" class="checkbox checkbox-md outline-1 outline-primary-content outline"/>
    msi
    <input type="checkbox" checked="checked" class="checkbox checkbox-md outline-1 outline-primary-content outline"/>
  </div>
  price {{ price_element.value }}
  <div class="filtering-panel__price">
    <input #price_element type="range" min="0" max="100" value="25" class="range" step="25"/>
  </div>
  rating
  <div class="filtering-panel__rating">
    <div class="rating">
      <input type="radio" name="rating-1" class="mask mask-star"/>
      <input type="radio" name="rating-2" class="mask mask-star"/>
      <input type="radio" name="rating-3" class="mask mask-star"/>
      <input type="radio" name="rating-4" class="mask mask-star"/>
      <input type="radio" name="rating-5" class="mask mask-star"/>
    </div>
  </div>
</div>
