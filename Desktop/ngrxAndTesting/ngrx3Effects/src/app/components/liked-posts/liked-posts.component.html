<ng-container *ngFor="let post of likedPosts$ | async" >

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{post.userId}}</mat-card-subtitle>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{post.body}}
      <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-footer>
      <mat-progress-bar color="accent" mode="determinate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</ng-container>
